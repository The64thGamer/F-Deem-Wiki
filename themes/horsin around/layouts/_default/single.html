{{- define "main" -}}
  {{- $layout := "basicArticle" -}}
  {{- with .Params.categories -}}
    {{- if in . "Sets" -}}
      {{- $layout = "setArticle" -}}
    {{- else if in . "Documentation" -}}
      {{- $layout = "basicArticle" -}}
    {{- end -}}
  {{- end -}}
  {{- partial $layout . -}}
{{- end -}}
